<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>
  <script src="script.js" defer></script>
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <div>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts-header" />
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="form-control" type="email" name="email" id="login" placeholder="Email" />
      <input class="form-control" type="password" name="password" id="password" placeholder="Senha" />
      <button id="botaoLogin" class="btn btn-primary">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
        <section class="primeira-section">
            <section id="name-lastname">
              <input class="form-control" type="text" id="input-name" placeholder="Nome" />
              <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome" />
            </section>

            <div class="input-group mb-3">
              <input class="form-control" type="email" id="input-email" placeholder="Email" />
              <label class="input-group-text" for="house">Casa:</label>
              <select class="form-select" name="house" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </div>
        </section>
        <section id="segunda-section">
          <section class="">
            <label id="label-family">Qual sua família?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family" id="frontend" value="Frontend" />
                <label class="form-check-label" for="frontend">Frontend</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family" id="backend" value="Backend" />
                <label class="form-check-label" for="backend">Backend</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="family" id="fullstack" value="FullStack" />
                <label class="form-check-label" for="fullstack">FullStack</label>
              </div>
          </section>
        </section>
        <section class="form-group content">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="form-check">
              <input class="subject" type="checkbox" value="HoFs" />
              <label class="form-check-label" for="hofs">HoFs</label>
            </div>
            <div class="form-check">
              <input class="subject" type="checkbox" value="Jest" />
              <label class="form-check-label" for="jest">Jest</label>
            </div>
            <div class="form-check">
              <input class="subject" type="checkbox" value="Promises" />
              <label class="form-check-label" for="promises">Promises</label>
            </div>
            <div class="form-check">
              <input class="subject" type="checkbox" value="React" />
              <label class="form-check-label" for="react">React</label>
            </div>
            <div class="form-check">
              <input class="subject" type="checkbox" value="SQL" />
              <label class="form-check-label" for="sql">SQL</label>
            </div>
            <div class="form-check">
              <input class="subject" type="checkbox" value="Python" />
              <label class="form-check-label" for="python">Python</label>
            </div>
        </section>
     

        <section class="form-group" id="avalia-trybewarts">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="1" />
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="2" />
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="3" />
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="4" />
            <label class="form-check-label" for="inlineCheckbox4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="5" />
            <label class="form-check-label" for="inlineCheckbox5">5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="6" />
            <label class="form-check-label" for="inlineCheckbox6">6</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="7" />
            <label class="form-check-label" for="inlineCheckbox6">7</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="8" />
            <label class="form-check-label" for="inlineCheckbox6">8</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="9" />
            <label class="form-check-label" for="inlineCheckbox6">9</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" value="10" />
            <label class="form-check-label" for="inlineCheckbox6">10</label>
          </div>
        </section>
        <section class="mb-3 form-group" >
          <div>
            <label for="Textarea1" class="textarea">Deixe seu comentário:<span id="counter"> 500</span> / 500.</label>
            <textarea class="form-control" id="textarea" rows="6" maxlength="500"></textarea>
          </div>
        </section>
        <section>
          <div class="form-check form-check-inline" id="agree">
          <label class="form-check-label" id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input class="form-check-input" type="checkbox" value="agree" id="agreement" />
          </div>
        </section>
        <section class="submit">
          <button id="submit-btn" class="btn btn-primary" type="submit">Enviar</button>
        </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer class="footer">
    <p>Direitos reservados à Trybewarts©</p>
    <p>Página Desenvolvida por Léia Ribeiro e Quesia Mendes</p>
  </footer>
</body>
</html>
